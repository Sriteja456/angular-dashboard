
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
            <tbody>
                <tr *ngFor="let record of records">
                    <td>{{record.id}}</td>
                    <td>{{record.name}}</td>
                    <td>{{record.email}}</td>
                    <td>{{record.password}}</td>
                </tr>
            </tbody>
        </tr>
    </thead>
</table>
